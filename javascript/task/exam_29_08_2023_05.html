<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        /*
            {
                elem: 12,
                count: 1
            }
        */

        const nums = [5, 3, 8, 5, 7, 4, 3, 5]

        function findMostFrequentElement(arr) {

            const frequencyOfElems = []


            for (const num of nums) {
                const res = frequencyOfElems.some(item => item.elem === num)
                if (res) {
                    frequencyOfElems.map(item => {
                        if (item.elem === num) item.count++
                        return item
                    })
                } else {
                    frequencyOfElems.push({
                        elem: num,
                        count: 1
                    })
                }
            }

            frequencyOfElems.sort((a, b) => a.count - b.count)

            return frequencyOfElems.at(-1).elem

        }

        console.log( findMostFrequentElement(nums) );


    </script>
</body>
</html>
