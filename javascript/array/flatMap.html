<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Map</title>
</head>
<body>
    <script>
        let arr1 = ["it's Sunny in", "", "California"];

        arr1.map((x) => x.split(" "));
        // [["it's","Sunny","in"],[""],["California"]]

        arr1.flatMap((x) => x.split(" "));
        // ["it's","Sunny","in", "", "California"]
    </script>
</body>
</html>
