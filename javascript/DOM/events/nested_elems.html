    <form id="form">
        FORM
        <div id="div">
            DIV
            <p id="p">
                P
            </p>
        </div>
    </form>

    <a 
        id="a"
        href="https://www.youtube.com/results?search_query=django+push+notifications+firebase+"
    >
        Click me
    </a>

    <script>

        const form = document.querySelector('#form')
        const div = document.querySelector('#div')
        const p = document.querySelector('#p')
        const a = document.querySelector('#a')

        const nestedElemFunc = (e) => {
            console.log(e.target)
            e.stopPropagation()
        }

        p.addEventListener('click', nestedElemFunc)
        div.addEventListener('click', nestedElemFunc)
        form.addEventListener('click', nestedElemFunc)

        a.addEventListener('click', e => {
            alert(e.target.href)
            e.preventDefault()
        })
    </script>
