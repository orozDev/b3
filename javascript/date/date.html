<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>

        const now = new Date();
        const plannedDate = new Date(2023, 8, 15, 1, 16, 15);

        const res = plannedDate.getTime() - now.getTime();

        let tempSec = Math.round(res / 1000)
        let tempMin = Math.round( tempSec / 60 )
        let tempHours = Math.round( tempMin / 60 )
        let days = Math.round( tempHours / 24 )
        let hours =  tempHours % 24 
        let minutes =  tempMin % 60
        let seconds = tempSec % 60 
        
        console.log(days, hours, minutes, seconds)
        
    </script>
</body>
</html>
